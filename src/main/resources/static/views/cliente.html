<div class="jumbotron">		
		
		<h1>Cadastro de Clientes</h1>


		<input class="form-control" type="text" ng-model="cliente.nome" placeholder="Digite o que quer salvar" /> 
		<input  type="button" value="Cancelar" ng-click="cancelaAlterarCliente()" />
		<input  type="button" ng-disabled="!cliente.nome" value="salvar" ng-click="cadastraCliente()" />
		<br />
		<br />

		<table ng-show="clientes.length > 0" class="table">
			<tr>
				<td></td>
				<td>ID</td>
				<td>NOME</td>
				<td>ALTERAR</td>
				<td>Excluir</td>
			<tr ng-repeat="cliente in clientes | orderBy: 'id'">
				<td></td>
				<td>{{cliente.id}}</td>
				<td>{{cliente.nome}}</td>
				<td><input class="btn btn-info" type="button" value="Alterar"
					ng-click="alterarCliente(cliente)" /></td>
				<td><input class="btn btn-danger" type="button" value="excluir"
					ng-click="deletarCliente(cliente)" /></td>
			</tr>
			</tr>
		</table>

	</div>
